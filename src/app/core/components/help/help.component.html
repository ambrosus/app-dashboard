<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>

<div class="main">
  <h2 class="center m-v-30">Help</h2>
  <div class="help-wrapper">
    <div class="help">
      <!-- Sidebar -->
      <aside class="help__sidebar-wrapper">
        <div class="help__sidebar" appSticky [addClass]="'fixed'">
          <a class="help__sidebar__item" (click)="scroll(slug(item.title))" *ngFor="let item of help">{{ item.title }}</a>
        </div>
      </aside>
      <!-- Main -->
      <div class="help__main">
        <article *ngFor="let item of help" [id]="slug(item.title)">
          <h3 id="item1">{{ item.title }}</h3>
          <p class="m-t-10 m-b-30">{{ item.lesson }}</p>
        </article>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
