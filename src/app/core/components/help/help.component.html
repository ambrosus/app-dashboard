<app-header></app-header>
<app-breadcrumbs></app-breadcrumbs>

<div class="main">
  <h2 class="center m-v-30">Help</h2>
  <div class="sidebar-pages__wrapper">
    <div class="sidebar-pages">
      <!-- Sidebar -->
      <aside class="sidebar-pages__sidebar">
        <div class="sidebar-pages__sidebar__item" appSticky [addClass]="'fixed'">
          <p (click)="scroll(slug(item.title))" *ngFor="let item of help">{{ item.title }}</p>
        </div>
      </aside>
      <!-- Main -->
      <div class="sidebar-pages__main">
        <article *ngFor="let item of help" [id]="slug(item.title)">
          <h3 id="item1">{{ item.title }}</h3>
          <p class="m-t-10 m-b-30">{{ item.lesson }}</p>
        </article>
      </div>
    </div>
  </div>
</div>

<app-footer></app-footer>
