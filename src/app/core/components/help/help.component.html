<div class="main">
  <h1 class="center m-v-50">Help / FAQ</h1>
  <div class="sidebar-pages">
    <!-- Sidebar -->
    <aside>
      <app-sidebar [items]="sidebar"></app-sidebar>
    </aside>
    <!-- Main -->
    <main class="help">
      <h4 class="color-ablue--base" *ngIf="!content">Choose one of the topics</h4>
      <article *ngIf="content" [innerHTML]="content || ''"></article>
    </main>
  </div>
</div>
