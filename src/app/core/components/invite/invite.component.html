<div class="p-a-40" style="min-height: 100vh">
  <h1 class="center" style="margin: 30px 0 100px 0">Create an account</h1>

  <div class="block-center center m-w-6 m-b-50" *ngIf="success">
    <p class="color-blacks--base" style="font-size: 14px;">
      Setup was successfuly done.<br>
      Now you can login with your email and password.<br>
      But, before you go, this is your<br>
      <b>address: {{ address }}</b><br> and
      <b>secret: {{ secret }}</b>,<br> please <u>save them somewhere safe</u>,
      as we are not storing them anywhere for security reasons.
    </p>
    <button type="button" class="button button--blue" routerLink="/login">Login</button>
  </div>

  <form [formGroup]="createAccountForm" (ngSubmit)="createAccount()" class="block-center m-w-4" *ngIf="!success">
    <div class="form-text m-b-20">
      <label for="full_name">Full name</label>
      <input formControlName="full_name" type="text" id="full_name" spellcheck="false" appInput>
    </div>
    <div class="form-text m-b-20">
      <label for="password">Password</label>
      <input formControlName="password" type="password" id="password" spellcheck="false" appInput>
    </div>
    <div class="form-text m-b-20">
      <label for="passwordConfirm">Password Confirm</label>
      <input formControlName="passwordConfirm" type="password" id="passwordConfirm" spellcheck="false" appInput>
    </div>
    <div class="form-text m-b-20">
      <label for="address">Address (optional)</label>
      <input formControlName="address" type="text" id="address" spellcheck="false" appInput>
    </div>
    <div class="form-text m-b-20">
      <label for="secret">Secret (optional)</label>
      <input formControlName="secret" type="password" id="secret" spellcheck="false" appInput>
    </div>
    <div class="flex flex-direction-r justify-content-fe align-items-c">
      <app-spinner *ngIf="spinner"></app-spinner>
      <button type="submit" class="button button--blue" [disabled]="!createAccountForm.valid">Create account</button>
    </div>
  </form>
  <h5 class="p-h-40 m-v-30 center" *ngIf="error" style="color: #ea7070">{{ error }}</h5>
</div>
