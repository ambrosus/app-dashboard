<ul class="pagination">
  <li class="pagination__item" *ngIf="currentPage > 1">
    <span (click)="changePage('prev')">Previous</span>
  </li>
  <li class="pagination__item">
<span><input type="number" #pageNumber [(ngModel)]="currentPage" (change)="changePage(pageNumber.value)" style="width: 30px; text-align: center;"></span>
    <span>/ {{totalPages}}</span>
  </li>
  <li class="pagination__item" *ngIf="currentPage !== totalPages">
    <span (click)="changePage('next')">Next</span>
  </li>
</ul>
