<div class="json_preview">
    <div class="json_preview__header m-b-10">
        <button class="abtn btn-outline-ablue" (click)="downloadJSON()">Download JSON</button>
    </div>
    <img (click)="closeDialog()" style="height: 20px; width: 20px; cursor: pointer; position: relative; left: 520; bottom: 40;" src="/assets/raster/close.png">
    <pre *ngIf="data" wrap="soft" [innerHTML]="syntaxHighlight(stringify(data, null, 3))"></pre>
</div>
