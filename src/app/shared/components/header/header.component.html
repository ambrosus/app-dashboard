<header class="header">
  <div class="header-container wrapper">
    <div>
      <app-svg-icon class="m-r-20" name="menu" width="20px" (click)="sidebar = !sidebar"></app-svg-icon>
      <a class="header-logo" routerLink="/">
        <app-svg-icon name="logo" width="100px"></app-svg-icon>
      </a>
    </div>
    <a routerLink="/login" *ngIf="!isLoggedin">Login</a>
    <ul class="header-menu" *ngIf="isLoggedin && user">
      <li id="header-dropdown" class="header-menu__item dropdown hide-all display-640-inline-block p-v-10" appClickThisActive>
        <div class="avatar" *ngIf="user.full_name || (user.profile && user.profile.image)" [style.backgroundImage]="profile_image">
          <span *ngIf="!profile_image">{{ user.full_name.charAt(0) }}</span>
        </div>
        {{ greeting }}
        <ul class="dropdown-menu">
          <li *ngFor="let user of users; let i = index" [ngClass]="{ active:  i === 0 }" (click)="switchAccount(user.address)">
            <p class="p-a-10" *ngIf="!user.full_name && !user.email">{{ user.address }}</p>
            <p style="padding: 10px 10px 0 10px" *ngIf="user.full_name">{{ user.full_name }}</p>
            <p style="padding: 0 10px" *ngIf="user.email">{{ user.email }}</p>
            <p style="padding: 0 10px 10px 10px" *ngIf="user.company && user.company.title">{{ user.company.title }}</p>
          </li>
          <li class="separator color-ablue--base">
            <span (click)="addAccountDialog()">Add account</span>
          </li>
          <li class="color-ared--base">
            <span (click)="logoutAll()">Log out of all accounts</span>
          </li>
        </ul>
      </li>
      <!-- end Desktop menu -->
    </ul>
  </div>
</header>

<!-- Sidebar -->
<aside class="sidebar" *ngIf="isLoggedin" [ngClass]="{active: sidebar}">
  <header class="sidebar__header">
    <a routerLink="/">
      <img src="/assets/raster/amb-logo.png" style="height: 18px;" alt="Ambrosus Logo">
    </a>
    <app-svg-icon name="arrow-left" height="15px" (click)="sidebar = !sidebar"></app-svg-icon>
  </header>
  <ul class="sidebar__menu">
    <li>
      <a routerLink="/assets" routerLinkActive="active">
        <app-svg-icon name="blue-stack" class="p-r-15" width="20px" height="20px"></app-svg-icon>
        <span>Assets</span>
      </a>
    </li>
    <li *ngIf="(user | checkIf: 'user.role.id') && (user.role.id === 1 || user.role.id === 2)">
      <a routerLink="/administration/users" routerLinkActive="active">
        <app-svg-icon name="header-user" class="p-r-15" width="20px" height="20px"></app-svg-icon>
        <span>Users</span>
      </a>
    </li>
    <li *ngIf="(user | checkIf: 'user.role.id' ) && (user.role.id===1 || user.role.id===2)">
      <a routerLink="/administration/company" routerLinkActive="active">
        <app-svg-icon name="settings-gear" class="p-r-15" width="20px" height="20px"></app-svg-icon>
        <span>Company</span>
      </a>
    </li>
    <li>
      <a routerLink="/settings" routerLinkActive="active">
        <app-svg-icon name="cog" class="p-r-15" width="20px" height="20px"></app-svg-icon>
        <span>Settings</span>
      </a>
    </li>
  </ul>
</aside>

<div class="overlay" *ngIf="sidebar" (click)="sidebar = !sidebar"></div>
