<header class="header">
  <div class="header-container wrapper">
    <div>
      <app-svg-icon class="m-r-20" name="menu" width="20px" (click)="sidebar = !sidebar"></app-svg-icon>
      <a class="header-logo" routerLink="/">
        <app-svg-icon name="logo" width="100px"></app-svg-icon>
      </a>
    </div>
    <a routerLink="/login" *ngIf="!isLoggedin">Login</a>
    <ul class="header-menu" *ngIf="isLoggedin && user">
      <li id="header-dropdown" class="header-menu__item dropdown hide-all display-640-inline-block p-v-10" appClickThisActive>
        <div class="avatar" *ngIf="user.full_name || user.email">
          <span>{{ user.full_name ? user.full_name.charAt(0) : user.email ? user.email.charAt(0) : 'A' }}</span>
        </div>
        {{ greeting }}
        <ul class="dropdown-menu">
          <li *ngIf="user">
            <p class="p-a-10 color-blacks--base" *ngIf="!user.full_name && !user.email">{{ user.address }}</p>
            <p class="p-a-10 color-blacks--base">{{ user.full_name || user.email }}</p>
            <p class="p-a-10" *ngIf="user.organization">{{ user.organization.title }}</p>
          </li>
          <li class="separator color-ablue--base">
            <span (click)="logout()">Logout</span>
          </li>
        </ul>
      </li>
      <!-- end Desktop menu -->
    </ul>
  </div>
</header>

<!-- Sidebar -->
<aside class="sidebar" *ngIf="isLoggedin" [ngClass]="{active: sidebar}">
  <header class="sidebar__header">
    <a routerLink="/">
      <img src="/assets/raster/amb-logo.png" style="height: 18px;" alt="Ambrosus Logo">
    </a>
    <app-svg-icon name="arrow-left" height="15px" (click)="sidebar = !sidebar"></app-svg-icon>
  </header>
  <ul class="sidebar__menu">
    <li>
      <a routerLink="/assets" routerLinkActive="active" appIconLeft="blue-stack">Assets</a>
    </li>
    <li *ngIf="checkPermission(['manage_accounts'])">
      <a routerLink="/organization/accounts" routerLinkActive="active" appIconLeft="header-user">Accounts</a>
    </li>
    <li *ngIf="checkPermission(['manage_organization'])">
      <a routerLink="/organization/settings" routerLinkActive="active" appIconLeft="settings-gear">Organization</a>
    </li>
    <li>
      <a routerLink="/settings" routerLinkActive="active" appIconLeft="cog">Settings</a>
    </li>
  </ul>
</aside>

<div class="overlay" *ngIf="sidebar" (click)="sidebar = !sidebar"></div>
