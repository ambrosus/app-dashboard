<header class="header">
  <div class="header-container">
    <a class="header-logo" routerLink="/">
      <img src="/assets/raster/amb-logo.png" alt="Ambrosus">
    </a>

    <ul class="header-menu">
      <li class="header-menu__item" routerLink="new">
        <button class="abtn btn-solid-aorange">Create asset</button>
      </li>
      <li id="header-dropdown" class="header-menu__item dropdown" appClickThisActive>
        <a>
          <img src="/assets/raster/arrow-down.png" alt="Menu">
        </a>
        <ul class="dropdown-menu">
          <li>
            <p class="m-b-10">Logged in as:</p>
            {{ address }}
          </li>
          <li>
            Settings
          </li>
          <li (click)="onLogout()">
            Logout
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
