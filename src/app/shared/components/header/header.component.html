<header class="header">
  <div class="header-container">
    <a class="header-logo" routerLink="/">
      <img src="/assets/raster/amb-logo.png" alt="Ambrosus">
    </a>

    <ul class="header-menu">
      <li class="header-menu__item" routerLink="new">
        <a>
          <img src="/assets/raster/add.png" alt="Add asset" title="Add asset">
        </a>
      </li>
      <li id="header-dropdown" class="header-menu__item" appClickThisActive>
        <a>
          <img src="/assets/raster/arrow-down.png" alt="Menu">
        </a>
        <ul class="header-dropdown-menu">
          <li>
            Settings
          </li>
          <li (click)="onLogout()">
            Logout
          </li>
        </ul>
      </li>
    </ul>
  </div>
</header>
