<main class="main m-t-50">
  <h1 class="center m-b-20">{{ prefill ? 'Edit event' : 'Create event' }}</h1>
  <div class="card" style="margin: 0 auto; width: 100%; padding: 0px !important;">
    <div class="card__header">
      <app-tabs>
        <app-tab label="Form">
          <app-event-form [prefill]="prefill" [assetIds]="assetIds"></app-event-form>
        </app-tab>
        <app-tab label="JSON">
          <app-json-form [prefill]="prefill" [assetIds]="assetIds" [for]="'events'"></app-json-form>
        </app-tab>
      </app-tabs>
    </div>
  </div>
</main>
