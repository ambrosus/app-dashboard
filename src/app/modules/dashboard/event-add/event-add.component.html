<main class="main m-t-50">
  <h1 class="center">{{ prefill ? 'Edit event' : 'Create event' }}</h1>
  <div class="tabs">
    <div class="tab_header">
      <p class="tab_header_item active" (click)="tabOpen('form', tabForm)" #tabForm>Form</p>
      <p class="tab_header_item" *ngIf="!prefill" (click)="tabOpen('json', tabJSON)" #tabJSON>JSON</p>
    </div>
    <div class="tab_content">
      <!-- FORM -->
      <app-event-form [prefill]="prefill" [assetId]="assetIds" *ngIf="!json"></app-event-form>
      <!-- JSON -->
      <app-json-form [prefill]="prefill" [assetIds]="assetIds" [for]="'events'" *ngIf="json"></app-json-form>
    </div>
  </div>
</main>
