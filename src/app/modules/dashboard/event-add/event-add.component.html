<main class="main">
  <h1 class="center m-v-50">Event add</h1>
  <div class="m-w-4 block-center">
    <form [formGroup]="eventForm" (ngSubmit)="onSave()" class="form-group">
      <div class="form-text m-b-15" [ngClass]="{error: error}">
        <label for="input1">Input1</label>
        <input formControlName="input1" type="text" name="input1" id="input1" spellcheck="false" appInput>
      </div>
      <div class="form-text m-b-15" [ngClass]="{error: error}">
        <label for="input2">Input2</label>
        <input formControlName="input2" type="text" name="input2" id="input2" spellcheck="false" appInput>
      </div>
      <div class="form-text m-b-15" [ngClass]="{error: error}">
        <label for="input3">Input3</label>
        <input formControlName="input3" type="text" name="input3" id="input3" spellcheck="false" appInput>
      </div>
      <div class="form-text m-b-15" [ngClass]="{error: error}">
        <label for="input4">Input4</label>
        <input formControlName="input4" type="text" name="input4" id="input4" spellcheck="false" appInput>
      </div>
      <div class="flex flex-direction-r justify-content-fe align-items-c m-b-50">
        <app-spinner *ngIf="spinner"></app-spinner>
        <button type="submit" class="abtn m-l-25 btn-solid-ablue">Save asset</button>
      </div>
    </form>
  </div>
</main>
