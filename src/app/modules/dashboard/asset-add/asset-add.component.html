<mat-dialog-content style="min-height: 100vh;">
  <main class="main m-t-50">
    <h1 class="center m-b-20">{{ prefill ? 'Edit info event' : 'Create asset' }}</h1>
    <div class="tabs">
      <div class="tab_header">
        <p class="tab_header_item active" (click)="tabOpen('form', tabForm)" #tabForm>Form</p>
        <p class="tab_header_item" (click)="tabOpen('json', tabJSON)" #tabJSON>JSON</p>
      </div>
      <div class="tab_content">
        <!-- FORM -->
        <app-asset-form [prefill]="prefill" [assetId]="assetIds[0]" *ngIf="!json"></app-asset-form>
        <!-- JSON -->
        <app-json-form [prefill]="prefill" [assetIds]="assetIds" [for]="'assets'" *ngIf="json"></app-json-form>
      </div>
    </div>
  </main>
</mat-dialog-content>
