<mat-dialog-content style="min-height: 100vh;">
  <div class="m-w-6 block-center m-t-50">
    <h3 class="m-b-30">New asset</h3>

    <div class="card" style="padding: 0">
      <div class="card__header">
        <app-tabs>
          <app-tab label="Form">
            <app-asset-form [assetId]="assetIds[0]"></app-asset-form>
          </app-tab>
          <app-tab label="JSON">
            <app-json-form [assetIds]="assetIds" [for]="'assets'"></app-json-form>
          </app-tab>
        </app-tabs>
      </div>
    </div>
  </div>
</mat-dialog-content>
