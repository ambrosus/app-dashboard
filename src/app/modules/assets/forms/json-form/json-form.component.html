<div class="form">
  <section>
    <label>
      <span>JSON *</span>
      <textarea class="json" (keyup)="validateJSON(input)" (keydown)="insertTab($event, input)" spellcheck="false" autofocus #input></textarea>
    </label>
  </section>

  <div>
    <button type="button" class="transparent light" (click)="cancel()">Cancel</button>
    <button type="button" (click)="create(input)" [promiseBtn]="promise.create">Create {{ for }}</button>
  </div>
</div>
