<div class="page">
  <header>
    <div class="wrapper">
      <div class="flex between">
        <div>
          <h1>{{ selected ? selected + ' Selected' : 'My assets' }}</h1>
          <p style="margin-top: 10px;">
            {{ selected ? 'of ' + forms.table.value.assets.length : forms.table.value.assets.length + ' results' }}
            <span class="selectAll" *ngIf="selected" (click)="select()">{{ selectButton }} </span>
          </p>
        </div>
        <div class="flex-0">
          <button type="button" *ngIf="!selected" (click)="createAsset()">Create Asset</button>
          <button type="button" class="outline" *ngIf="selected" (click)="bulkEvent()">Bulk event</button>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="wrapper">

      <form [formGroup]="forms.table" (change)="isSelected()">
        <div class="table" formArrayName="assets">
          <div [ngClass]="{ selected: asset.value.selected }" class="item" *ngFor="let asset of forms.table.get('assets')['controls']; let i = index" [formGroupName]="i">
            <label class="image" [style.backgroundImage]="'url(' + assetsService.getImage(asset.value.info) + ')'">
              <input formControlName="selected" type="checkbox" />
            </label>
            <div class="body">
              <a routerLink="/assets/{{ asset.value.assetId }}">
                <div class="body__main">
                  <h5 class="title">
                    {{ assetsService.getName(asset.value.info) }}
                  </h5>
                  <p class="assetId">{{ asset.value.assetId }}</p>
                  <p class="createdBy">
                    by <span class="account-image"></span>
                    <span class="address">{{ asset.value.createdBy }}</span>
                  </p>
                </div>
                <div class="body__latest" *ngIf="asset.value.latestEvent"></div>
              </a>
            </div>
          </div>
        </div>
      </form>

      <div class="center" *ngIf="pagination && pagination.hasNext">
        <button class="transparent" (click)="loadAssets(pagination.next)">Show more</button>
      </div>
    </div>
  </main>
</div>
