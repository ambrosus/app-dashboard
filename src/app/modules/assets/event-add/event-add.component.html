<header class="header">
  <div>
    <h2 class="title">New event <span class="meta">for {{ data.assetIds.length || assetIds.length }} Assets</span></h2>
  </div>
  <div>
    <ul class="menu">
      <li [ngClass]="{ 'active': !json }" (click)="json = false">Form</li>
      <li [ngClass]="{ 'active': json }" (click)="json = true">JSON</li>
    </ul>
  </div>
</header>
<app-event-form [assetIds]="data.assetIds || assetIds" *ngIf="!json"></app-event-form>
<app-json-form [assetIds]="data.assetIds || assetIds" [for]="'events'" *ngIf="json"></app-json-form>
