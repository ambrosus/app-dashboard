<h2 class="center m-v-30">Settings</h2>
<div class="sidebar-pages__wrapper">
  <div class="sidebar-pages">
    <!-- Sidebar -->
    <aside class="sidebar-pages__sidebar">
      <div class="sidebar-pages__sidebar__item" appSticky [addClass]="'fixed'">
        <a routerLinkActive="active" routerLink="/settings/general">
          <app-svg-icon name="user" class="m-r-20"></app-svg-icon>General
        </a>
        <a routerLinkActive="active" routerLink="/settings/security">
          <app-svg-icon name="lock" class="m-r-20"></app-svg-icon>Security
        </a>
      </div>
    </aside>
    <!-- Main -->
    <div class="sidebar-pages__main">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
