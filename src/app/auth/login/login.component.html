
<div class="login-wrapper">
  <img src="/assets/raster/amb-logo.png" alt="Ambrosus" class="block-center p-t-25" style="max-width: 200px;">
  <h2 *ngIf="login" class="m-t-75 m-b-25 color-blacks--base center" style="font-size: 24px;">Welcome</h2>
  <p *ngIf="login" class="lead m-b-35 center" style="font-size: 14px;">Please provide your address and secret<br>to enter your dashboard. Thank you!</p>

  <div *ngIf="login" class="m-w-4 block-center">
    <form [formGroup]="loginForm" (ngSubmit)="onLogin()" class="form-group">
      <div class="form-control m-b-15" [ngClass]="{error: error}">
        <label for="address">Address</label>
        <input formControlName="address" type="text" name="address" id="address" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="form-control m-b-15" [ngClass]="{error: error}">
        <label for="secret">Secret</label>
        <input formControlName="secret" type="password" name="secret" id="secret" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="flex flex-direction-r justify-content-fe align-items-c m-b-50">
        <svg *ngIf="spinner" class="spinner" viewBox="25 25 50 50"><circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"/></svg>
        <button type="submit" class="abtn m-l-25 btn-solid-ablue">Sign in</button>
      </div>
    </form>
  </div>

  <!--Sign up form-->
  <h2 *ngIf="!login" class="m-t-75 m-b-25 color-blacks--base center" style="font-size: 24px;">Sign up</h2>
  <p *ngIf="!login" class="lead m-b-35 center" style="font-size: 14px;">Fill in the form below<br>to send a request for access.</p>

  <div *ngIf="!login" class="m-w-4 block-center">
    <form [formGroup]="signupForm" (ngSubmit)="onSignup()" class="form-group">
      <div class="form-control m-b-15" [ngClass]="{error: serror}">
        <label for="fullname">Full name *</label>
        <input formControlName="fullname" type="text" name="fullname" id="fullname" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="form-control m-b-15" [ngClass]="{error: serror}">
        <label for="email">Email *</label>
        <input formControlName="email" type="email" name="email" id="email" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="form-control m-b-15" [ngClass]="{error: serror}">
        <label for="password">Password * <span *ngIf="weakPassword">(Weak Password)</span></label>
        <input formControlName="password" type="password" name="password" id="password" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="form-control m-b-15" [ngClass]="{error: serror}">
        <label for="country">Country *</label>
        <input formControlName="country" type="text" name="country" id="country" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="form-control m-b-15">
        <label for="company">Company</label>
        <input formControlName="company" type="text" name="company" id="company" class="form-input" spellcheck="false" appInput>
      </div>
      <div class="form-control textarea m-b-15">
        <label for="reason">How do you plan to use Ambrosus?</label>
        <textarea formControlName="reason" name="reason" id="reason" class="form-textarea" spellcheck="false" appInput>
        </textarea>
      </div>
      <div class="form-control checkbox m-b-15" [ngClass]="{error: serror}">
        <label for="terms" class="checkbox"><input formControlName="terms" type="checkbox" name="terms" id="terms" class="form-checkbox"> I accept Terms & Conditions</label>
      </div>
      <div class="flex flex-direction-r justify-content-fe align-items-c m-b-50">
        <svg *ngIf="sspinner" class="spinner" viewBox="25 25 50 50"><circle class="spinner-path" cx="50" cy="50" r="20" fill="none" stroke-width="5" stroke-miterlimit="10"/></svg>
        <button type="submit" class="abtn m-l-25 btn-solid-ablue">Sign up</button>
      </div>
    </form>
  </div>

  <p class="center m-b-35" style="cursor: pointer;">
    <span class="lead" (click)="login=true">Login</span> / <span class="lead" (click)="login=false">Sign up</span>
  </p>
</div>
