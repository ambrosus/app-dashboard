<h1>Password change</h1>

<p>In settings > security tab, you can change accounts password.</p>
<p>In order to do so, old password must be provided.</p>

<blockquote>Email and password login combination works only within this dashboard. This dashboard has no connection to other current or future built apps on top of AMB network.</blockquote>
