<h1>Search events</h1>

<p>On asset page, user can use the search bar in events timeline to search for events based on:</p>
<ul>
  <li>type:
    <code>ie. ambrosus.asset.sold</code>
  </li>
</ul>

<p>Search gets all the events and displays them in the timeline.</p>
